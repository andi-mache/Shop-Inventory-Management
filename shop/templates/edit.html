{% extends "core/base.html" %}
{% block content%}
    <div class="bg-dark login-card">
<!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>RECORDS</h2>

                </div>

            </div>
        </section><!-- End Breadcrumbs Section -->
        <section class="inner-page align-items-center">
            <div class="container">
                <div >
                </section>





                <form method="POST" class="post-form" action="/update/{{categories.id}}">
                    {% csrf_token %}
                    <div class="container">
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label"></label>
                            <div class="col-sm-4">
                                <h3>Update Details</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Category Id :</label>
                            <div class="col-sm-4">
                                <input type="text" name="category_id" id="id_category_id" required maxlength="10" value="{{ categories.category_id }}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Category Name :</label>
                            <div class="col-sm-4">
                                <input type="text" name="cat_name" id="id_cat_name" required maxlength="20" value="{{ categories.cat_name }}"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
