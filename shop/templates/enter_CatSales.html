{% extends "core/base.html" %}

{% block content%}
    <div id="bg-dark login-card">

      <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>RECORDS</h2>

                </div>

            </div>
        </section><!-- End Breadcrumbs Section -->

        <section class="inner-page align-items-center">
            <form method="POST" class="post-form align-items-center" action="/user_catsales">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Enter Sales and Profit Details : </h3>
                    </div>
                </div><br>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Year :</label>
                    <div class="col-sm-4">
                        {{ form.year }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Month :</label>
                    <div class="col-sm-4">
                        {{ form.month }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category Sales :</label>
                    <div class="col-sm-4">
                        {{ form.sales }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category Profit :</label>
                    <div class="col-sm-4">
                        {{ form.profit }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category ID :</label>
                    <div class="col-sm-4">
                        {{ form.cat_sales }}
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </section>

        </div><!-- End #main -->

{% endblock content %}
